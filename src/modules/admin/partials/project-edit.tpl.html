<div class="well">
    <div class="row-fluid">
        <h4>Project form</h4>
        <hr>
        <form name="form">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="item.name" class="span10" required autofocus>
                <label>Description</label>
                <textarea rows="10" cols="10" ng-model="item.desc" class="span10">
                </textarea>
            </div>
            <div class="span6">
                <label>Project members</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="userWithRole in item.users">
                        <td>{{userWithRole.id}}</td>
                        <td>{{roles[userWithRole.role].name}}</td>
                        <td>
                            <button class="btn btn-small" ng-click="removeUserWithRole(userWithRole)">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td><select ng-model="projectUser.id"
                                    ng-options="user._id.$oid as user.login for user in users"></select></td>
                        <td><select ng-model="projectUser.role"
                                    ng-options="code as role.name for (code, role) in roles"></select></td>
                        <td>
                            <button class="btn btn-small" ng-click="addUserWithRole()">Add</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="row-fluid">
        <hr>
        <div class="span12">
            <button type="submit" class="btn btn-primary" ng-disabled="!canSave()" ng-click="save()">Save</button>
            <button type="button" class="btn btn-warning" ng-click="revertChanges()" ng-disabled="!canRevert()">
                Revert
                changes
            </button>
            <button type="button" class="btn btn-danger" ng-click="remove()" ng-show="item._id">Remove</button>
        </div>
    </div>
</div>
